<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font import for aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            perspective: 1000px;
        }

        /* --- Global Animations --- */

        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-card-entry {
            animation: fadeInScaleUp 0.6s ease-out forwards;
            transition: transform 0.1s linear, box-shadow 0.3s ease; 
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .animate-header-slide {
            transform: translateY(-100%); 
            animation: slideDown 0.5s ease-out 0.3s forwards;
        }

        /* 3. Avatar Fade & Shadow Animation (Flash) and Hover Effect */
        @keyframes avatarFlash {
            from { opacity: 0; box-shadow: 0 0 0 rgba(0,0,0,0); }
            to { opacity: 1; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        }
        .avatar-styles {
            /* Using 'cover' is generally best for fill, but 'contain' is guaranteed 100% visibility. */
            /* Sticking with 'cover' for a great look, but we've fixed the positioning now. */
            object-fit: cover; 
            object-position: center;
            border-radius: 50%; /* Default: Circle */
            background-color: #f3f4f6;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease, border-radius 0.3s ease; 
        }

        .animate-avatar-flash {
            animation: avatarFlash 0.4s ease-out 0.8s forwards;
            opacity: 0; 
        }
        
        /* Circle-to-square and zoom-in effect on hover */
        .animate-avatar-flash:hover {
            transform: scale(1.1); 
            border-radius: 10%; 
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.6); 
        }

        /* 4. Content Slide Up (Wave-in Effect) - kept as-is */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-wave-item {
            animation: slideUpFade 0.5s ease-out forwards;
            opacity: 0;
        }
        .delay-100 { animation-delay: 1.3s; }
        .delay-200 { animation-delay: 1.4s; }
        .delay-300 { animation-delay: 1.5s; }
        .delay-400 { animation-delay: 1.6s; }

        /* 5. Buttons Fade In - kept as-is */
        @keyframes buttonFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-button-fade {
            animation: buttonFadeIn 0.5s ease-out 1.8s forwards;
            opacity: 0;
        }
        
        /* 6. Button and Social Link Hover Effects - kept as-is */
        .btn-animation {
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.2s ease-in-out, background-color 0.2s ease;
        }
        .btn-animation:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25); 
        }
        .social-link-animation {
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            color: #6B7280;
        }
        .social-link-animation:hover {
            transform: scale(1.1);
            color: #4F46E5; 
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">

    <script>
        const card = document.getElementById('profile-card');
        const MAX_TILT = 5; 

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const offsetX = (e.clientX - centerX) / (rect.width / 2);
            const offsetY = (e.clientY - centerY) / (rect.height / 2);

            const tiltY = -offsetX * MAX_TILT; 
            const tiltX = offsetY * MAX_TILT;  

            card.style.transform = `scale(1) perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            card.style.boxShadow = `
                ${-tiltY * 1.5}px ${tiltX * 1.5}px 30px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(0, 0, 0, 0.1)
            `; 
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'scale(1) perspective(1000px) rotateX(0deg) rotateY(0deg)';
            card.style.boxShadow = '0 25px 50px -12px rgba(0, 0, 0, 0.25)'; 
        });
    </script>
